<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTravel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #87CEEB;
            margin: 20px;
            text-align: center;
            background-image: url('hatter.jpg');
        }

        header {
            background-color: #4682B4;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }

        section {
            margin: 20px 0;
        }

        h2 {
            color: #4682B4;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #4682B4;
        }

        footer {
            background-color: #4682B4;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <img src="logo.png" alt="logo" style="align-self: flex-end;">

        <h1>SkyTravel</h1>
       
        <p style="color: black;">Élmények Európa felfedezésével!</p>

        <nav>
            <a href="index.html">Kezdőoldal</a>
            <a href="index2.html">Jegyrendelés</a>
            <a href="index3.html">Csomagfeladás</a>
        </nav>
    </header>

    <section>
        <h1>A csomagfeladás úgy működik, hogy beírja a csomag súlyát, és ha rákattint a gombra, akkor kihozza az adott csomag súlyához viszonyított árat!</h1> 

        <h2>Csomagfeladás Kalkulátor</h2>
        <form id="searchForm">
            <label for="weight">Csomag súlya (kg):</label>
            <input type="number" id="weight" min="0" step="1" required>

            <button type="button" onclick="calculatePrice()">Kalkuláció</button>
        </form>

        
        <div id="result"></div>

        
        <div id="paymentModal" style="display: none;">
            <h3>Fizetés</h3>

            
            <p>Fizetendő összeg: <span id="totalAmount"></span> Ft</p>

            <form id="paymentForm">
                <label for="cardNumber">Bankkártya száma:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
    
                <label for="expiryDate">Lejárat dátuma:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/ÉÉ" required>
    
                <label for="cvv">CVV kód:</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
    
                <button type="button" onclick="processPayment()">Fizetés</button>
            </form>
        </div>
    </section>


    <script>
        function calculatePrice() {
            const basePricePerKg = 1600; 
            const weight = parseFloat(document.getElementById('weight').value);
            const totalPrice = basePricePerKg * weight;


            
            document.getElementById('paymentModal').style.display = 'block';

            
            document.getElementById('totalAmount').innerText = totalPrice.toFixed(0);
        }

        function processPayment() {
    
            document.getElementById('paymentModal').style.display = 'none';
        }
    </script>


</body>
</html>
